<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="admin/adminFragments.html :: head">

</head>
<body>
<div th:insert="admin/adminFragments.html :: header">

</div>
<div class="main-container">
  <div class="xs-pd-20-10 pd-ltr-20">
    <div class="card-box pb-10">
      <div class="h5 pd-20 mb-0">Clients</div>

      <table class="data-table table nowrap">
        <thead>
        <tr>
          <th class="table-plus">ID</th>
          <th >Name</th>
          <th>Email</th>
          <th>phoneNumber</th>
          <th>Day</th>
          <th>Time</th>
          <th>Master</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="clients, iStat : ${clients}">
          <th scope="row" th:text="${iStat.index + 1}">1</th>
          <td th:text="${clients.name}"></td>
          <td th:text="${clients.email}"></td>
          <td th:text="${clients.phoneNumber}"></td>
          <td th:text="${clients.day}"></td>
          <td th:text="${clients.time}"></td>
          <td th:text="${clients.specialistName}"></td>
        </tr>

        </tbody>
      </table>
    </div>

  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Category</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="/admin/saveCategory" method="post">
        <div class="modal-body">
          <label class="col-form-label">Category</label>
          <input type="text" name="category">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eModalLabel">Add Category</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="/admin/updateCategory" method="post">
        <div class="modal-body">
          <label class="col-form-label">Category</label>
          <input id="category" value="category" type="text" name="category">
          <input type="hidden" id="id" name="id" >
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- js -->
<script src="vendors/scripts/core.js"></script>
<script src="vendors/scripts/script.min.js"></script>
<script src="vendors/scripts/process.js"></script>
<script src="vendors/scripts/layout-settings.js"></script>
<script src="src/plugins/apexcharts/apexcharts.min.js"></script>
<script src="src/plugins/datatables/js/jquery.dataTables.min.js"></script>
<script src="src/plugins/datatables/js/dataTables.bootstrap4.min.js"></script>
<script src="src/plugins/datatables/js/dataTables.responsive.min.js"></script>
<script src="src/plugins/datatables/js/responsive.bootstrap4.min.js"></script>
<script src="vendors/scripts/dashboard3.js"></script>

<script type="text/javascript">
  $(document).on("click",".edit-btn",function (){
    var tr = $(this).closest('tr')
    var rowData = tr.children('td').map(function() {
      return $(this).text();
    }).get();

    category = rowData[0];
    id = rowData[1]
    console.log(category)

    $('#category').val(category)
    $('#id').val(id)
  })
</script>

</body>
</html>

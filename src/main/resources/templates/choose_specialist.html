<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: head">
</head>
<style>
    .help-block.with-errors {
        color: #ff5050;
        margin-top: 5px;

    }
</style>
<body id="about">

<section class=" w3l-header-4 header-sticky">
    <div th:insert="fragments.html :: header">

    </div>





    <div class="container" style="font-family: 'Lato', sans-serif;">
        <div class=" text-center mt-5 ">


        </div>


        <div class="row ">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light" style="
        .card{
              margin-left: 10px;
              margin-right: 10px;}">
                    <div class="card-body bg-light">

                        <div class = "container">
                            <form id="contact-form" role="form" method="post" th:action="@{/enroll/specialist}">

                                <div class="controls">

                                    <div class="row">

                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="form_specialist" style="color: #333;">Выберите специалиста</label>
                                                <select id="form_specialist" name="specialist" class="form-control" required="required" data-error="Please specify your need.">
                                                    <div th:each="specialist: ${specialists}">
                                                        <option th:text="${specialist.getName()}"></option>
                                                    </div>
                                                </select>
                                            </div>

                                        </div>

                                        <br>
                                        <div class="col-md-12">

                                            <input type="submit" class="btn btn-success btn-send  pt-2 btn-block" value="Продолжить" style=".btn-send {
                                                                      font-weight: 300;
                                                                      text-transform: uppercase;
                                                                      letter-spacing: 0.2em;
                                                                      width: 80%;
                                                                      margin-left: 3px;}">

                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>


                </div>
                <!-- /.8 -->

            </div>
            <!-- /.row-->

        </div>
    </div>
    <br>
    <br>
    <br>





</section>

    <footer th:insert="fragments.html :: footer">

    </footer>
    <script src="assets/js/jquery-3.3.1.min.js"></script> <!-- Common jquery plugin -->
    <!--bootstrap working-->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- //bootstrap working-->
    <!-- disable body scroll which navbar is in active -->
    <script>
        $(function () {
            $('.navbar-toggler').click(function () {
                $('body').toggleClass('noscroll');
            })
        });
    </script>
    <!-- disable body scroll which navbar is in active -->

    <!-- breadcrumbs -->
</body>

</html>
